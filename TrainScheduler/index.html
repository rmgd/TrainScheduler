<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule Application </title>

  <!--BOOTSTRAP CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>



  <!-- FIREBASE REFERENCE-->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <!-- MOMENT.JS REFERENCE-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <!--TRAIN SCHEDULER-->
  <div class="container">

    <!--JUMBOTRON-->
    <div class="jumbotron">
      <h1 class="text-center">Randall Dow Station</h1>
      <h3 class="text-center ride">All Aboard!</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!--CURRENT TRAIN SCHEDULE-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title current">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>First Train Time (Military Time)</th>
                  <th>Frequency(Minutes)</th>
                  <th>Estimated Arrival Time</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>

        <!-- ADD TRAINS -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title add">
              <strong>Add Trains</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- FORM -->
            <form>
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>

              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
                <label for="">First Train Time (HH:MM: - Military Time)</label>
                <input type="text" class="form-control" id="timeInput">
              </div>

              <div class="form-group">
                <label for="">Frequency (Minutes)</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>

              <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src='javascript/trainapp.js'></script>
</body>

</html>
